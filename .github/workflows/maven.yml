name: Maven Build

on:
  workflow_dispatch:  # Permite ejecutar manualmente el workflow
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean compile

      - name: Run tests
        run: mvn test

      - name: Package application
        run: mvn package

      - name: Verify JAR file existence
        run: |
           ls -l target/*.jar || echo "No JAR files found in target/"

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: jar  #nombre del artefacto
          path: target/*.jar # ruta del artefacto
      - name: Run Evaluate Action
        id: evaluate
        uses: sonatype/actions/evaluate@v1.3.0
        with:
          iq-server-url: https://89f6b2432597.ngrok.app
          username: ${{ secrets.IQ_USERNAME }}
          password: ${{ secrets.IQ_PSWRD}}
          application-id: JavaTestApp1
          scan-targets: '**/*.jar'